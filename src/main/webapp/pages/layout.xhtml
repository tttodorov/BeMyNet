<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <f:view contentType="text/html" encoding="UTF-8"/>
    <title>#{msgs.beMyNet}</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['/images/favicon.ico']}"/>
    <h:outputStylesheet library="css" name="style.css" value="#{resource['/css/style.css']}"/>
    <h:outputScript library="js" name="script.js" value="#{resource['/js/script.js']}"/>
</h:head>
<h:body>
    <div id="page">
        <div id="header-container">
            <div id="header">

                <sec:authorize access="isAuthenticated()">
                    <h:form onsubmit="this.action='#{request.contextPath}/logout';"
                            class="logout-form">
                        <p:commandButton value="#{msgs.logout}" ajax="false"/>
                    </h:form>
                </sec:authorize>

                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{msgs.language}:"/>
                        <p:selectOneMenu value="#{language.localeCode}" onchange="submit()" valueChangeListener="#{language.countryLocaleCodeChanged}" style="width:150px">
                            <f:selectItems value="#{language.countriesInMap}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:form>

            </div>
        </div>
        <div id="content-container">
            <div id="content">
                <ui:insert name="content">
                    <p>#{msgs.mainContent}</p>
                </ui:insert>
            </div>
        </div>
        <div id="footer-container">
            <div id="footer">
                <ui:insert name="footer">
                    <p>&copy; #{msgs.tttAllRightsReserved}</p>
                </ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
