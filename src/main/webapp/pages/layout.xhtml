<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <f:view contentType="text/html" encoding="UTF-8" />
    <title>#{msgs.beMyNet}</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['/images/favicon.ico']}" />
    <h:outputStylesheet library="css" name="style.css" value="#{resource['/css/style.css']}" />
    <h:outputScript library="js" name="script.js" value="#{resource['/js/script.js']}" />
</h:head>
<h:body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <ui:insert name="header">
                    <p>Header</p>
                </ui:insert>
            </div>
        </div>
        <div id="messages-container">
            <div id="messages">
                <ui:insert name="messages">
                    <p>Messages</p>
                </ui:insert>
            </div>
        </div>
        <div id="content-container">
            <div id="content">
                <ui:insert name="content">
                    <p>Main content</p>
                </ui:insert>
            </div>
            <div id="sidebar">
                <ui:insert name="rightnav">
                    <p>Sidebar/Right-nav</p>
                </ui:insert>
            </div>
        </div>
        <div id="footer-container">
            <div id="footer">
                <ui:insert name="footer">
                    <p>Footer</p>
                </ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
